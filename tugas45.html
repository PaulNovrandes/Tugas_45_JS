<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript | NIOMIC</title>
  </head>
  <body>
    <p id="href2"></p>

    <button type="button" name="button" onclick="lihatHref2()"> Tampilkan Href </button>

    <script type="text/javascript">
      function lihatHref2(){
        var b = location.href;
        document.getElementById('href2').innerHTML = b;
      }
    </script>
  </body>
</html>
